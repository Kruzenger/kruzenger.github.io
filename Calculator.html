<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
</head>
<style>
	form{
		background: #9cbff6;
		width: 280px;
	}
	
	input[type=button]{

		    width: 50px;
		    height: 40px;
		    border-radius: 5px;
    		font-size: 18px;
    		font-weight: bold;
    		margin:1px 0 0 1px;

	}
	input.c1{
    	height: 80px;
	}
	input.c2{
		width:  100px;
	}
	input[type=text]{
		width: 200px;
		padding: 10px 0 0 5px;
	}

</style>
<body>
	<form name="calc">
		<table >
			<tr>
				<td colspan="4"><input type="text" name="rez"></td>
				<td><input type = "button" value="C" onclick="document.calc.rez.value=''"><br></td>
			</tr>
			<tr>
				<td><input type = "button" value="1" onclick="document.calc.rez.value+='1'"><br></td>
				<td><input type = "button" value="2" onclick="document.calc.rez.value+='2'"><br></td>
				<td><input type = "button" value="3" onclick="document.calc.rez.value+='3'"><br></td>
				<td><input type = "button" value="&larr;" onclick="document.calc.rez.value=document.calc.rez.value.substr(0, (document.calc.rez.value.length-1))"><br></td>
				<td rowspan="2"><input type = "button" value="+" class="c1" onclick="document.calc.rez.value+='+'"><br></td>

			</tr>	
			<tr>
				<td><input type = "button" value="4" onclick="document.calc.rez.value+='4'"><br></td>
				<td><input type = "button" value="5" onclick="document.calc.rez.value+='5'"><br></td>
				<td><input type = "button" value="6" onclick="document.calc.rez.value+='6'"><br></td>
				<td><input type = "button" value="-" onclick="document.calc.rez.value+='-'"><br></td>
			</tr>
			<tr>
				<td><input type = "button" value="7" onclick="document.calc.rez.value+='7'"><br></td>
				<td><input type = "button" value="8" onclick="document.calc.rez.value+='8'"><br></td>
				<td><input type = "button" value="9" onclick="document.calc.rez.value+='9'"><br></td>
				<td><input type = "button" value="*" onclick="document.calc.rez.value+='*'"><br></td>
				<td rowspan="2"><input type = "button" value="=" class="c1" onclick="document.calc.rez.value=eval(document.calc.rez.value)"><br></td>
			</tr>
			<tr>
				<td colspan="2"><input type = "button" value="0" class="c2" onclick="document.calc.rez.value+='0'"><br></td>
				<td><input type = "button" value="." onclick="document.calc.rez.value+='.'"><br></td>
				<td><input type = "button" value="/" onclick="document.calc.rez.value+='/'"><br></td>
			</tr>
		</table>
	</form>
</body>
</html>
