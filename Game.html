<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<script>
		var number0;
		var number1;
		var number2;
		var lvl;
		var human_guess;
		
		const MAX_NUM = 9;
		const LEVELS_PER_STAGE = 10;
		

		function human_Guess() {
			var answer = prompt('Ответ?');
			return answer;
		}

		function Second_10(human_guess, number1, number0, lvl, count) {
			document.body.innerHTML = '';
			if (human_guess == number1 * number0){
				document.write('ты молодец, ' + '<br>' + 'уровень ' + (lvl + 1) + '<br>');
				count = 1;
				return count;
			}
			else{
				document.write('ты проиграл, ' + '<br>' + 'уровень  1' + '<br>');
				count = -1;
				return count;
			} 
		}

		function first_10(human_guess, number1, number0, lvl, count) {
			document.body.innerHTML = '';
			if (human_guess == number1 + number0){	
				document.write('ты молодец, ' + '<br>' +  'уровень ' + (lvl + 1) + '<br>'); 
				count = 1;
				return count;
			}
			else{
				document.write('ты проиграл, ' + '<br>' + 'уровень 1' + '<br>');
				count = -1;
				return count;
			}
		}

		function third_10(human_guess, number1, number0, number2, lvl, count) {
			document.body.innerHTML = '';
			if (human_guess == number1 * number0 + number2){
				document.write('ты молодец, ' + '<br>' + 'уровень ' + (lvl + 1) + '<br>');
				count = 1;
				return count;
			}
			else{
				document.write('ты проиграл ' + '<br>' + 'уровень 1' + '<br>');
				count = -1;
				return count;

			}
		}

		lvl = 1;
		
		while (true) {
			number0 = Math.floor(Math.random() * MAX_NUM);
			number1 = Math.floor(Math.random() * MAX_NUM);
			number2 = Math.floor(Math.random() * MAX_NUM);
			if (lvl <= LEVELS_PER_STAGE){
				document.write('сколько будет? ' + number0 + ' + ' + number1 + '<br>');
				human_guess = human_Guess();
				if(first_10(human_guess, number1, number0, lvl, 0) == 1){
					lvl++;
				}
			    else {
					lvl = 1;
				}
			}	
			else{
				if (lvl > LEVELS_PER_STAGE && lvl <= LEVELS_PER_STAGE * 2 ){
					document.write('сколько будет? ' + number0 + ' * ' + number1 + '<br>');
					human_guess = human_Guess();
					if(Second_10(human_guess, number1, number0, lvl, 0) == 1){
						lvl++;
					}
					else{
						lvl = 1;
					}
				}
				else{
					if (lvl > LEVELS_PER_STAGE * 2 ){
					document.write('сколько будет? ' + number0 + ' * ' + number1 + ' + ' + number2 + '<br>');
					human_guess = human_Guess();
					if(third_10(human_guess, number1, number0, number2, lvl, 0) == 1){
						lvl++;
					}
					else{
						lvl = 1;
					}
				}
				else{
					break;
				}	
			}
		}
	}







	</script>
</body>
</html>
