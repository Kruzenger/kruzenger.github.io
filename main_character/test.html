<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<link rel="stylesheet" href="player.css">   
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<body>


	<!--audio-->
	<audio src="../audio/KaerMorhen.mp3" id="main_theme" volume="0" loop="loop"></audio>
	<audio src="../audio/attackNT_sound.mp3" id="attackNT_sound"></audio>
	<audio src="../audio/hit_s.wav" id="attackS_sound"></audio>
	<!--End of audio-->


	
	<div class="history" align="center">
		<img id="history_img" src="../img/history_1.jpg">
		<div id="next">
			<p>Далее</p>
		</div>
		<div id="skip">
			<p>Пропустить</p>
		</div>
	</div>
	<div id="All" align="center">

		<div id="BG">
					<!--Settings-->

					<div id="settings">
						<div class="settings_wrapper">
							<div class="logo">
								<p>Из пепла и иллюзии</p>
							</div>
							<p class="settings_release">Настройки</p>
							<div class="list_of_settings">
								<div class="volume_settings_wrapper">
									<a class="volume_settings">Музыка</a>
									<div class="hover_volume_settings">
										<img id="music_on" src="../img/speaker.png">
									</div>
								</div>
							</div>
						</div>
					</div>
					
					<div class="settings_icon">
						<img id="settings_icon_svg" src="../img/cog.svg">
					</div>


					<!--end Of settings-->
			<progress id="HP_bar" value="100" max="100"></progress>
			<br>
			<progress id="Stamina_bar" value="100" max="100"></progress>

			<div id=Game>

    			<div id="main_character" class="objects"></div>
				<div id="enemy1" class="objects">

    				<progress id="Health_of_enemy1" value="100" max="100" class="objects"></progress>

				</div>
				<div id="enemy2" class="objects">

					<progress id="Health_of_enemy2" value="100" max="100" class="objects"></progress>

				</div>
				<div id="spear1" class="objects"></div>
				<div id="spear2" class="objects"></div>

 			</div>

		</div>
			<p id="field_for_text" align="ce">
				<p id="txt" align="center"></p>
			</p>

	</div>


 
    <script src="preload.js"></script> 

    <script src="audio.js"></script> 

	<script src="ALL_const_and_var.js"></script>

	<script src="self_typing.js"></script>

	<script src="move_sprites_moob_1.js"></script>

	<script src="move_sprites_moob_2.js"></script>

    <script src="move_sprites_main_character.js"></script>

    <script src="history.js"></script>

</body>
</html>
