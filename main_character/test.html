<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<link rel="stylesheet" href="player.css">   
<body>
	<!--audio-->
	<audio src="../audio/KaerMorhen.mp3" id="main_theme" volume="0" loop="loop"></audio>
	<audio src="../audio/attackNT_sound.mp3" id="attackNT_sound"></audio>
	<audio src="../audio/hit_s.wav" id="attackS_sound"></audio>
	<audio src="../audio/block.wav" id="block"></audio>
	<audio src="../audio/zvuk-bega-po-trave-[AudioTrimmer.com].mp3" id="run_aud"></audio>
	<!--End of audio-->


	


	<div id="All" align="center">


		<div id="BG">

	<div class="history" align="center" id="history_window">
		<img id="history_img" src="../img/history_1.jpg">
		<div id="next">
			<p>Далее</p>
		</div>
		<div id="skip">
			<p>Пропустить</p>
		</div>
	</div>
					<div id="settings">
						<div class="settings_wrapper">
							<div class="logo">
								<p>Из пепла и иллюзии</p>
							</div>
							<p class="settings_release">Настройки</p>
							<div class="list_of_settings">
								<div class="volume_settings_wrapper">
									<a class="volume_settings">Музыка</a>
									<div class="hover_volume_settings">
										<img id="music_on" src="../img/speaker.png">
									</div>
								</div>
							</div>
						</div>
					</div>
					
					<div class="settings_icon">
						<img id="settings_icon_svg" src="../img/cog.svg">
					</div>


			<progress id="HP_bar" value="100" max="100"></progress>
			<br>
			<progress id="Stamina_bar" value="100" max="100"></progress>

			<div id=Game>

    			<div id="main_character" class="objects"></div>
				<div id="enemy1" class="objects">

    				<progress id="Health_of_enemy1" value="100" max="100" class="objects"></progress>

				</div>
				<div id="enemy2" class="objects">

					<progress id="Health_of_enemy2" value="100" max="100" class="objects"></progress>

				</div>
				<div id="spear1" class="objects"></div>
				<div id="spear2" class="objects"></div>

				<div id="NPC" class="objects"></div>
				<div id="statement" class="objects">
					<p id="state" align="center"></p>
				</div>

				<div id="window" class="objects" align="center">
					<p class="objects" id="Q_wind">Would you like to help him?</p>
				</div>
 			</div>
			<div id="darkness"></div>
		</div>
			<p id="field_for_text" align="center">
				<p id="txt" align="center"></p>
			</p>
	</div>

  	<script type="text/javascript" src="audio.js"></script>

 	<script type="text/javascript" src="history.js"></script>

	<script src="../main_character/js/ALL_const_and_var.js"></script>

	<script src="../main_character/js/self_typing.js"></script>

	<script src="../main_character/js/move_sprites_moob_1.js"></script>

	<script src="../main_character/js/move_sprites_moob_2.js"></script>

	<script src="../main_character/js/NPC.js"></script>

    <script src="../main_character/js/move_sprites_main_character.js"></script>


</body>
</html>
